<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>历史记录 - 全页截图</title>
  <link rel="stylesheet" href="css/history.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-left">
        <img src="images/icon48.png" alt="Logo" class="logo">
        <h1 class="title" data-i18n="history">历史记录</h1>
      </div>
      <div class="header-right">
        <button id="clear-all-btn" class="btn btn-secondary" data-i18n="clearAll">清除全部</button>
      </div>
    </header>

    <main class="main">
      <div id="empty-state" class="empty-state" style="display: none;">
        <p>暂无截图记录</p>
      </div>
      <div id="screenshots-list" class="screenshots-list"></div>
    </main>
  </div>

  <script src="js/i18n.js"></script>
  <script src="js/history.js"></script>
</body>
</html>
