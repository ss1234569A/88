<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>选项 - 全页截图</title>
  <link rel="stylesheet" href="css/options.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-left">
        <img src="images/icon48.png" alt="Logo" class="logo">
        <h1 class="title" data-i18n="options">选项</h1>
      </div>
    </header>

    <main class="main">
      <div class="section">
        <h2 data-i18n="imageFormat">图片格式</h2>
        <div class="form-group">
          <label>
            <input type="radio" name="format" value="png" checked>
            <span data-i18n="formatPNG">PNG</span>
          </label>
          <label>
            <input type="radio" name="format" value="jpeg">
            <span data-i18n="formatJPEG">JPEG</span>
          </label>
          <label>
            <input type="radio" name="format" value="webp">
            <span data-i18n="formatWebP">WebP</span>
          </label>
        </div>
      </div>

      <div class="section">
        <h2 data-i18n="imageQuality">图片质量</h2>
        <div class="form-group">
          <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.9">
          <span id="quality-value">90%</span>
        </div>
      </div>

      <div class="section">
        <h2>其他设置</h2>
        <div class="form-group">
          <label>
            <input type="checkbox" id="auto-download">
            <span data-i18n="autoDownload">自动下载</span>
          </label>
        </div>
      </div>

      <div class="section">
        <div class="form-group">
          <button id="save-btn" class="btn btn-primary" data-i18n="save">保存</button>
          <button id="reset-btn" class="btn btn-secondary" data-i18n="reset">重置</button>
        </div>
      </div>
    </main>
  </div>

  <script src="js/i18n.js"></script>
  <script src="js/options.js"></script>
</body>
</html>
